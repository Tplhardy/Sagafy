<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f7fa" />
  
  <!-- Document Stack -->
  <g transform="translate(100, 100)">
    <!-- Bottom Document -->
    <rect x="0" y="20" width="300" height="380" rx="10" fill="#e1e5eb" />
    
    <!-- Middle Document -->
    <rect x="15" y="10" width="300" height="380" rx="10" fill="#cad8e8" />
    
    <!-- Top Document -->
    <rect x="30" y="0" width="300" height="380" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="2" />
    
    <!-- Document Content -->
    <rect x="60" y="40" width="240" height="20" rx="4" fill="#4a6fa5" opacity="0.7" />
    <rect x="60" y="80" width="200" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="60" y="100" width="220" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="60" y="120" width="180" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    
    <rect x="60" y="150" width="170" height="15" rx="3" fill="#4a6fa5" opacity="0.5" />
    <rect x="60" y="180" width="200" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="60" y="200" width="220" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="60" y="220" width="190" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    
    <rect x="60" y="250" width="140" height="15" rx="3" fill="#4a6fa5" opacity="0.5" />
    <rect x="60" y="280" width="200" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="60" y="300" width="180" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="60" y="320" width="210" height="10" rx="2" fill="#6c757d" opacity="0.3" />
  </g>
  
  <!-- Conversation Bubbles -->
  <g transform="translate(500, 150)">
    <!-- AI Question Bubble -->
    <rect x="0" y="0" width="220" height="80" rx="20" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
    <rect x="20" y="20" width="180" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="20" y="40" width="160" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <polygon points="30,80 50,100 70,80" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
    
    <!-- User Response Bubble -->
    <rect x="50" y="120" width="200" height="60" rx="20" fill="#cad8e8" stroke="#4a6fa5" stroke-width="2" />
    <rect x="70" y="140" width="160" height="10" rx="2" fill="#4a6fa5" opacity="0.3" />
    <rect x="70" y="160" width="120" height="10" rx="2" fill="#4a6fa5" opacity="0.3" />
    <polygon points="220,120 240,100 260,120" fill="#cad8e8" stroke="#4a6fa5" stroke-width="2" />
    
    <!-- Second AI Question Bubble -->
    <rect x="0" y="200" width="220" height="80" rx="20" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
    <rect x="20" y="220" width="180" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="20" y="240" width="140" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <rect x="20" y="260" width="160" height="10" rx="2" fill="#6c757d" opacity="0.3" />
    <polygon points="30,280 50,300 70,280" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
  </g>
  
  <!-- Brain Icon -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="70" fill="#4a6fa5" opacity="0.1" />
    
    <!-- Brain Outline -->
    <path d="M-35,-10 C-35,-25 -25,-35 -10,-35 C0,-35 5,-30 10,-25 C15,-30 20,-35 30,-35 C45,-35 55,-25 55,-10 C55,0 50,5 45,10 C50,15 55,20 55,30 C55,45 45,55 30,55 C20,55 15,50 10,45 C5,50 0,55 -10,55 C-25,55 -35,45 -35,30 C-35,20 -30,15 -25,10 C-30,5 -35,0 -35,-10" 
          fill="none" stroke="#4a6fa5" stroke-width="4" />
    
    <!-- Neural Connections -->
    <circle cx="-20" cy="-20" r="5" fill="#4a6fa5" />
    <circle cx="20" cy="-20" r="5" fill="#4a6fa5" />
    <circle cx="-20" cy="20" r="5" fill="#4a6fa5" />
    <circle cx="20" cy="20" r="5" fill="#4a6fa5" />
    
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#4a6fa5" stroke-width="2" />
    <line x1="-20" y1="-20" x2="-20" y2="20" stroke="#4a6fa5" stroke-width="2" />
    <line x1="20" y1="-20" x2="20" y2="20" stroke="#4a6fa5" stroke-width="2" />
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#4a6fa5" stroke-width="2" />
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#4a6fa5" stroke-width="2" />
    <line x1="20" y1="-20" x2="-20" y2="20" stroke="#4a6fa5" stroke-width="2" />
  </g>
  
  <!-- Abstract Flow Lines -->
  <path d="M50,500 C150,450 250,550 350,500 C450,450 550,550 650,500 C750,450 850,550 950,500" 
        fill="none" stroke="#4a6fa5" stroke-width="3" opacity="0.2" />
  
  <path d="M50,530 C150,480 250,580 350,530 C450,480 550,580 650,530 C750,480 850,580 950,530" 
        fill="none" stroke="#4a6fa5" stroke-width="2" opacity="0.15" />
</svg>